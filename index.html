<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <link rel="stylesheet" href="style.css">
  <title>Календарь</title>
</head>
<body>
  <section>
    <div class="box">
      <div class="container">
        <div class="calendar">
          <div class="header">
            <div class="nav">
              <span id="left" class="material-symbols-outlined left">
                arrow_circle_left
              </span>
              <div class="monthYear"></div>
              <span 
                id="right" class="material-symbols-outlined right fa-4">
                arrow_circle_right
              </span>
            </div>
            <div class="weekDays">
              <div>Пн</div>
              <div>Вт</div>
              <div>Ср</div>
              <div>Чт</div>
              <div>Пт</div>
              <div>Сб</div>
              <div>Вс</div>
            </div>
          </div>
          <div class="calendar-body">
            <div class="days">
            </div>
            <div class="events">
              <textarea type="text" placeholder="Введите событие" maxlength="125">
              </textarea>
              <span class="material-symbols-outlined exit">
                disabled_by_default
              </span>
            </div>
            <div class="window">
              <span class="material-symbols-outlined close">
                close
              </span>
                <div 
                  class="vidget" 
                  id="ww_191a7b199191a" 
                  v='1.3' 
                  loc='id' 
                  a='{"t":"horizontal","lang":"ru","ids":["wl3996"],
                      "font":"Arial","sl_ics":"one_a","sl_sot":"celsius",
                      "cl_bkg":"#FFFFFF00","cl_font":"#000000","cl_cloud":"#d4d4d4",
                      "cl_persp":"#2196F3","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722"}'>
                      Weather Data Source: 
                  <a 
                    href="https://meteolabs.ru/погода_москва/10_дней/" 
                    id="ww_191a7b199191a_u" 
                    target="_blank">
                    Москва погода на 10 дней
                  </a>
                </div>
            </div>
          </div>
          <div class="dateTimeBox">
            <div class="weather">
              <span class="weatherText">
                Погода
              </span>
            </div>
            <div class="date"></div>
            <div class="time">
              <div class="hours"></div>
              <div class="minutes"></div>
              <div class="seconds"></div>
            </div>
          </div>
          <div class="month"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
  <script async src="https://app1.weatherwidget.org/js/?id=ww_191a7b199191a"></script>
</body>
</html>
